{% extends "shared/_layout.html" %}
{% block main_content %}
    {% if author %}
        <div class="main_content container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <div class="row">
                        <div class="col-lg-6 ">
                            <div class="d-flex flex-column align-content-between"></div>
                            <h1>{{ author.full_name }}</h1>
                            <h5>Twitter:<a href="https://www.twitter.com/{{ author.twitter_handle }}">{{ author.twitter_handle }}</a></h5>
                            <h5><a href="{{ author.linkedin }}">LinkedIn Profile</a></h5>
                        </div>
                        <div class="col-lg-6">
                            <img src="{{ '/static/img/authors/'+ author.image_file }}" class="about-pic" alt="">
                        </div>
                    </div>
                    <article class="content">
                        {% filter markdown %}
                            {{ author.content }}
                        {% endfilter %}
                    </article>
                </div>
            </div>
        </div>

    {% else %}
        There is no author by that ID.
    {%  endif %}

{% endblock %}
